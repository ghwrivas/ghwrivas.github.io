<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preload" as="style" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" onload="this.rel='stylesheet'" />
</head>

<body>
  <script src="js/main.js"></script>

  <div id="nav-bar" class="container">
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for verbs..">

    <table id="myTable">
      <tr class="header">
        <th style="width:auto;">Verb</th>
        <th style="width:auto;">Simple Past</th>
        <th style="width:auto;">Past Participle</th>
        <th style="width:auto;">Spanish</th>
      </tr>
      <tr>
        <td>be (am, is, are)</td>
        <td>was / were</td>
        <td>been</td>
        <td class="spanish">ser, estar</td>
      </tr>
      <tr>
        <td>break</td>
        <td>broke</td>
        <td>broken</td>
        <td class="spanish">romper</td>
      </tr>
      <tr>
        <td>choose</td>
        <td>chose</td>
        <td>chosen</td>
        <td class="spanish">escoger</td>
      </tr>
      <tr>
        <td>come</td>
        <td>came</td>
        <td>come</td>
        <td class="spanish">venir</td>
      </tr>
      <tr>
        <td>feel</td>
        <td>felt</td>
        <td>felt</td>
        <td class="spanish">sentir</td>
      </tr>
      <tr>
        <td>find</td>
        <td>found</td>
        <td>found</td>
        <td class="spanish">encontrar</td>
      </tr>
      <tr>
        <td>freeze</td>
        <td>froze</td>
        <td>frozen</td>
        <td class="spanish">helar, congelar</td>
      </tr>
      <tr>
        <td>get</td>
        <td>got</td>
        <td>gotten</td>
        <td class="spanish">obtener</td>
      </tr>
      <tr>
        <td>give</td>
        <td>gave</td>
        <td>given</td>
        <td class="spanish">dar</td>
      </tr>
    </table>

  </div>
</body>

</html>
